plugins {
	id 'org.springframework.boot' version '2.7.3'
	id 'io.spring.dependency-management' version '1.0.13.RELEASE'
	id 'java'
	id 'java-library'
	id 'application'
    id 'distribution'
    id 'eclipse'
}

group = 'com.revature'
version = '0.0.1-SNAPSHOT'
description = 'e-commerce'
sourceCompatibility = '8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.7.3'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.3'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.3'
    implementation 'org.springframework.boot:spring-boot-starter:2.7.3'
    implementation 'org.apache.tika:tika-core:2.4.1'
    implementation 'org.springframework:spring-context:5.3.22'
    implementation 'org.springframework:spring-context-support:5.3.22'
    implementation 'org.springframework.boot:spring-boot-starter-cache:2.7.3'
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'com.google.code.gson:gson:2.9.1'
    
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.7.3'
    runtimeOnly 'com.h2database:h2:2.1.214'
    runtimeOnly 'org.postgresql:postgresql:42.3.6'
    
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.3'
    
    compileOnly 'org.projectlombok:lombok:1.18.24'
	annotationProcessor 'org.projectlombok:lombok:1.18.24'
    
    testCompileOnly 'org.projectlombok:lombok:1.18.24'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.named('test') {
	useJUnitPlatform()
}

distZip {
	into(project.name + '-' + version + '/bin') {
		from '.'
		include 'certs/*'
	}
}

copy {
    from '.'
    include 'certs/*'
    into 'build/libs/'
}
