<app-navbar></app-navbar>
<div class="container d-md-none">
  <div class="text-center justify-content-center align-items-center pt-4 m">
    <div class="">
      <p class="display-6 fw-bold mb-5 text-primary text-center lead">
        {{ theProduct?.name }}
      </p>
      <img
        [src]="
          environment.baseUrl + '/api/product/image/byProductId/' + productId
        "
        alt="{{ theProduct?.name }}"
        class="img-fluid w-50 mb-3"
      />
      <p class="mb-3">
        {{ theProduct?.description }}
      </p>
      <p class="mb-3">Product price: ${{ theProduct?.price }} </p>
      <p class="mb-3">Quantity in stock: {{ theProduct?.quantity }}</p>
    </div>
    <div>
      <div class="d-flex justify-content-center">
        <button
          class="btn btn-outline-success"
          (click)="addToCart(theProduct!)"
        >
          Add to Cart
        </button>
        <button
          class="btn btn-outline-danger"
          (click)="addToWishList(theProduct!)"
        >
          Add to Wishlist
        </button>
      </div>
    </div>
  </div>
</div>

<div class="container d-none d-md-block">
  <p class="display-6 pt-5 pb-3 text-primary text-center lead">
    {{ theProduct?.name }}
  </p>
  <div
    class="m-auto pb-3 d-flex justify-content-between align-items-center border-top border-muted w-75"
  >
    <div class="ms-5">
      <p class="mb-5">
        {{ theProduct?.name }}
      </p>
      <p class="mb-5">
        {{ theProduct?.description }}
      </p>
      <div class="input-group input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">$</span>
        </div>
        <input type="number" class="form-control" aria-label="Sizing example input"
          [value]="theProduct?.price | number : '1.2-2'" aria-describedby="inputGroup-sizing-sm" disabled>
      </div>
      <div class="input-group input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Stock</span>
        </div>
        <input type="number" class="form-control" aria-label="Sizing example input" [value]="theProduct?.quantity"
          aria-describedby="inputGroup-sizing-sm" disabled>
      </div>
    </div>
    <div class="border border-start border-muted">
      <img
        [src]="
          environment.baseUrl + '/api/product/image/byProductId/' + productId
        "
        alt="{{ theProduct?.name }}"
        class="img-fluid d-inline-block"
        width="500"
        height="500"
      />
    </div>
  </div>
  <div class="d-flex justify-content-center pb-5">
    <button class="btn btn-outline-success w-100" (click)="addToCart(theProduct!)"><i class="fa fa-cart-plus"
      aria-hidden="true"></i> Add to Cart</button>
    <div class="p-2 m-2"></div>
    <button class="btn btn-outline-danger w-100" (click)="addToWishList(theProduct!)"><i class="fa fa-heart"
      aria-hidden="true"></i> Save
    </button>
  </div>
</div>
