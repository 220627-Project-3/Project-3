<app-navbar (passCurrentUserInfo)="getCurrentUserInfo($event)"></app-navbar>

  <div class="row align-items-start">
    <div class="col d-flex justify-content-left flex-wrap">
      <div class="m-2" *ngFor="let product of allProducts">

      </div>
    </div>
  </div>
</div>
