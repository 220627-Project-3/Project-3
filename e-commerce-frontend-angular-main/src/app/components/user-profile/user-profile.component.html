<app-navbar></app-navbar>

<body class="container-flex mx-5 my-3">
    <div class="table">
        <tbody>
            <tr *ngIf="edit">
                <td><input type="text" [(ngModel)]="user.firstName" class="col-sm-3 mr-2">
                <input type="text" [(ngModel)]="user.lastName" class="col-sm-3 ml-2"></td>
                <td class="col-sm-6"></td>
            </tr>
            <tr *ngIf="!edit">
                <td class="col-sm-2">{{user.firstName}} {{user.lastName}}</td>
                <td class="col-sm-10"></td>
            </tr>
            <tr *ngIf="edit">
                <td class="col-sm-3"><input type="text" [(ngModel)]="user.email"></td>
                <td class="col-sm-9"></td>
            </tr>
            <tr *ngIf="!edit">
                <td class="col-sm-3">{{user.email}}</td>
                <td class="col-sm-9"></td>
            </tr>
            <tr *ngIf="user.admin">
                <td class="col-sm-3">You are an Admininstrator</td>
                <td class="col-sm-9"></td>
            </tr>
            <tr *ngIf="edit">
                <td class="col-sm-9"></td>
                <td class="col-sm-3"><button class="btn btn-danger" (click)="updateUser(); edit = !edit">Update User Information</button></td>
            </tr>
            <tr *ngIf="!edit">
                <td class="col-sm-9"></td>
                <td class="col-sm-3"><button class="btn btn-info" (click)="edit = !edit">Edit User Information</button></td>
            </tr>
        </tbody>
    </div>
</body>
