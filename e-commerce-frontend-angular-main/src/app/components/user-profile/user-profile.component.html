<div class="m-auto d-flex flex-column h-100">
  <app-navbar></app-navbar>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-transparent">
      <li class="breadcrumb-item active" aria-current="page"><a [routerLink]="['/home']">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">User Profile</li>
    </ol>
  </nav>
  <div class="container flex-grow-1">
    <div class="profile-container d-flex justify-content-center">
      <div class="card" style="min-width: 540px">
        <h5 class="card-header text-center">My Profile</h5>
        <div class="card-body">
          <div class="container" *ngIf="edit">
            <!-- Enable edit-->
            <div class="row">
              <div class="col">
                <div class="input-group">
                  <div class="input-group-prepend justify-content-center">
                    <span class="input-group-text">Firstname</span>
                  </div>
                  <input type="text" [(ngModel)]="user.firstName" class="form-control">
                </div>
              </div>
              <div class="col">
                <div class="input-group">
                  <div class="input-group-prepend justify-content-center">
                    <span class="input-group-text">Lastname</span>
                  </div>
                  <input type="text" [(ngModel)]="user.lastName" class="form-control">
                </div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <div class="input-group">
                  <div class="input-group-prepend justify-content-center">
                    <span class="input-group-text">E-mail</span>
                  </div>
                  <input type="text" [(ngModel)]="user.email" class="form-control">
                </div>
              </div>
            </div>
            <div class="row mt-3 text-center" *ngIf="user.isAdmin">
              <div class="col">
                <div class="input-group">
                  <div class="input-group-prepend justify-content-center">
                    <span class="input-group-text">User Type</span>
                  </div>
                  <input type="text" class="form-control" value="Administrator" readonly>
                </div>
              </div>
            </div>
            <div class="row mt-3 text-center" *ngIf="edit">
              <div class="col">
                <button class="btn btn-danger" (click)="updateUser(); edit = !edit">Update User
                  Information</button>
              </div>
            </div>
          </div>
          <!-- Read Only -->
          <div class="container" *ngIf="!edit">
            <div class="row">
              <div class="col">
                Name
              </div>
              <div class="col">
                {{user.firstName}} {{user.lastName}}
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                E-mail
              </div>
              <div class="col">
                {{user.email}}
              </div>
            </div>
            <div class="row mt-3" *ngIf="user.isAdmin">
              <div class="col">
                User Type
              </div>
              <div class="col">
                Administrator
              </div>
            </div>
            <div class="row mt-3 text-center">
              <div class="col">
                <a class="btn btn-info mx-2" (click)="edit = !edit">Edit User Information</a>
                <a class="btn btn-info mx-2" [routerLink]="['/change-password']">Change Password</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
