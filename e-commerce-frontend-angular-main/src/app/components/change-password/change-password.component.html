<div class="m-auto d-flex flex-column h-100">
  <app-navbar></app-navbar>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-transparent">
      <li class="breadcrumb-item active" aria-current="page">
        <a [routerLink]="['/home']">Home</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">
        <a [routerLink]="['/user-profile']">User Profile</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">
        Change Password
      </li>
    </ol>
  </nav>
  <div class="profile-container d-flex justify-content-center">
    <div class="card" style="min-width: 540px">
      <h5 class="card-header text-center">My Profile</h5>
      <div class="card-body">
        <div class="container">
          <!-- Enable edit-->
          <div class="row">
            <div class="col">
              <div class="input-group">
                <div class="input-group-prepend justify-content-center">
                  <span class="input-group-text">old password</span>
                </div>
                <input
                  type="text"
                  [(ngModel)]="oldPassword"
                  class="form-control"
                />
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <div class="input-group">
                <div class="input-group-prepend justify-content-center">
                  <span class="input-group-text">new password</span>
                </div>
                <input
                  type="text"
                  [(ngModel)]="newPassword1"
                  class="form-control"
                />
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <div class="input-group">
                <div class="input-group-prepend justify-content-center">
                  <span class="input-group-text">Confirm new password</span>
                </div>
                <input
                  type="text"
                  [(ngModel)]="newPassword2"
                  class="form-control"
                />
              </div>
            </div>
          </div>
          <div class="row mt-3 text-center">
            <div class="col">
              <button class="btn btn-danger" (click)="updatePassword()">
                Update Password
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
